sonar.host.url=http://localhost:9000

# must be unique in a giver SonarQube instance
sonar.projectKey=metronomy

# --- optional properties ---

# defaults to project key
sonar.projectName=metronomy
# default to 'not provided'
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Configuration to Angular
sonar.exlusions=**/node_modules/**
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.typescript.lcov.reportPaths=coverage/metronomy/lcov.info
sonar.testExecutionReportPaths=reports/sonarqube_report.xml