<div style="margin: 20px">
  <met-table
    [responsive]="true"
    [striped]="true"
    [tableBorder]="true"
    [tableRounded]="true"
    [hover]="true"
    border="solid"
  >
    <thead>
      <tr>
        <th id="checkbox">
          <input
            type="checkbox"
            (change)="$event ? selection.masterToggle() : null"
            [checked]="selection.hasValue() && selection.isAllSelected()"
          />
        </th>
        <th id="name">Name</th>
        <th id="position">Position</th>
        <th id="office">Office</th>
        <th id="age">Age</th>
        <th id="start-date">Start date</th>
        <th id="salary">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeers">
        <td>
          <input
            type="checkbox"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(employee) : null"
            [checked]="selection.isSelected(employee)"
          />
        </td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.office }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.startDate }}</td>
        <td>{{ employee.salary }}</td>
      </tr>
    </tbody>
  </met-table>
</div>
