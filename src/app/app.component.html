<div style="width: 100%">
  <met-label for="firstName">First Name</met-label>
  <met-input
    color="solid"
    id="firstName"
    [icon]="showPassword ? 'visibility_off' : 'visibility'"
    [type]="showPassword ? 'text' : 'password'"
    (iconClick)="toggleVisibility()"
  ></met-input>
  <met-error>First Name is required.</met-error>
</div>
